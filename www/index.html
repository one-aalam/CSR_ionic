<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">


    <title></title>

    <link rel="manifest" href="manifest.json">


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
<script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.js"></script>
<script src="../ng-cordova-oauth/dist/ng-cordova-oauth.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>

    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="css/social-icons.css" rel="stylesheet">

    <script>
        // Facebbok OAuth init
        window.fbAsyncInit = function () {
        FB.init({
            appId: '370213833374232', // Replace the App ID with yours
            status: true, // check login status
            cookie: true, // enable cookies to allow the server to access the session
            xfbml: true  // parse XFBML
            });
        };
            // Load the SDK asynchronously
        (function (d) {
            var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement('script');
            js.id = id;
            js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js";
            ref.parentNode.insertBefore(js, ref);
        }(document));
            // Facebbok OAuth init - END

            // Google OAuth Init
        (function () {
            var po = document.createElement('script');
            po.type = 'text/javascript';
            po.async = true;
            po.src = 'https://apis.google.com/js/client.js?onload=onLoadCallback';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(po, s);
        })();
        function onLoadCallback() {
            gapi.client.setApiKey(null);
            gapi.client.load('plus', 'v1', function () {
            });
        }
            // Google Oauth Init - END
    </script>
  </head>
  <body ng-app="starter">

      <ion-icon class="button button-calm" name="logout" ng-controller="WelcomeCtrl" ng-show= {{userStatus}} ng-click="logout()">Logout</ion-icon>

        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <ion-pane>

        </ion-header-bar>

            <a href="#/home" class="button button-calm button-large">Home</a>
        </ion-content>

    </ion-pane>

    src="https://maps-api-ssl.google.com/maps/api/js?key=AIzaSyCNx9EkFRK9IW4yGQQGsdcJ3UnRKW4V0EA&libraries=places">
