<!DOCTYPE html>
<html ng-app="starter">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <!--loading menifies-->
    <link rel="manifest" href="manifest.json">

    <!--loading style sheets-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--loading cordova js-->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.js"></script>
    <script src="../ng-cordova-oauth/dist/ng-cordova-oauth.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.module.js"></script>
    <script src="js/app.routes.js"></script>

    <!--loading common module-->
    <script src="js/common/constants.js"></script>
    
    <!--loading controllers-->
    <script src="js/controllers/core_controllers/CharityHomeCtrl.js"></script>
    <script src="js/controllers/core_controllers/UserSignInCtrl.js"></script>
    <script src="js/controllers/core_controllers/CharityDashboardCtrl.js"></script>
    <script src="js/controllers/core_controllers/CharityNgoDetailCtrl.js"></script>
    <script src="js/controllers/dao_controllers/CharityListCtrl.js"></script>
    <script src="js/controllers/dao_controllers/CharityRaiseReqCtrl.js"></script>
    <script src="js/controllers/dao_controllers/CharityDetailCtrl.js"></script>

    <!--loading services-->
    <script src="js/services/base.service.js"></script>
    <script src="js/services/data.service.js"></script>
    <script src="js/services/user.service.js"></script>



    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="css/social-icons.css" rel="stylesheet">

    <!--facebook authentication-->
    <script src="js/authGuard.js"></script>
</head>

<body>
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button side="left">Back</ion-nav-back-button>
        <ion-nav-buttons side="left">
            <a href="#/home"><button class="button button-calm icon ion-home" button-large></button></a>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <ion-icon class="button button-calm" name="logout" ng-controller="UserSignInCtrl" ng-show={{userStatus}} ng-click="logout()">Logout</ion-icon>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <ion-pane>
        <ion-header-bar class="bar-header bar bar-calm">
        </ion-header-bar>
        <ion-content class="padding">
            <a href="#/home" class="button button-calm button-large">Home</a>
        </ion-content>
    </ion-pane>

    <script src="https://maps-api-ssl.google.com/maps/api/js?key=AIzaSyCNx9EkFRK9IW4yGQQGsdcJ3UnRKW4V0EA&libraries=places">
    </script>

    <ion-nav-view animation="slide-left-right"></ion-nav-view>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.module.js"></script>
    <script src="js/app.routes.js"></script>
</body>

</html>
